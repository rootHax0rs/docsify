<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<style>
  :root {
    /* Reduce the font size */
    --base-font-size: 14px;

    /* Change the theme color hue */
    --theme-hue: 325;

    /* Change the sidebar bullets */
    /* --sidebar-nav-link-before-content: '😀'; */
  }
</style>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el:'#app',
      name: '云悉用户索引文档',
      repo: '',
      homepage: 'home.md',
      loadNavbar: 'nav.md',
      loadSidebar: 'sliderbar.md',
      // logo:'http://www.yunsee.cn/home_css/index/img/banner_logo1.png',
      subMaxLevel:2,
      ext: '.md',
      search:{
        placeholder: '请输入搜索内容',
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },
      },
      alias: {
      // '/.*/themes.md': '/themes.md',
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
